<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://google.com" type="google.com">
    <title>Electronics</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <aside class="sidebar">
            <ul class="sidebar_title-list">
                <li class="sidebar_title-item">
                    <img src="assets/img/Vuesax.svg" alt="Vuesax" class="sidebar_title-img">
                    <h1 class="sidebar_title">Vuesax
                    </h1>
                </li>
                <li class="sidebar_title-item">
                    <img src="assets/img/Oval.png" alt="Oval" class="sidebar_oval-img">
                </li>
            </ul>
            <ul class="dashboard_list">
                <li class="dashboard_item">
                    <img src="assets/img/home.svg" alt="home" class="dashboard_img">
                    <a href="#" class="dashboard-link">Dashboard</a>
                </li>
                <li class="dashboard_item">
                    <img src="assets/img/Path.png" alt="home" class="dashboard_img">
                </li>
            </ul>
            <div class="analytics">
                <img src="assets/img/analytics.png" alt="analytics" class="analytics_img">
                <a href="#" class="analytics-link">analytics</a>
            </div>
            <div class="commerce">
                <img src="assets/img/analytics.png" alt="analytics" class="commerce_img">
                <a href="#" class="Ñommerce-link">eCommerce</a>
            </div>
            <div class="apps-info">
                <h3 class="apps_title">APPS</h3>
                <div class="email_info">
                    <img class="mail_img" src="assets/img/mail.svg" alt="mail">
                    <a href="mailto:https://gmail.com/" class="email-link">Email</a>
                </div>
                <div class="chat_info">
                    <img class="chat_img" src="assets/img/chat.png" alt="chat">
                    <a href="#" class="chat-link">Chat</a>
                </div>
                <div class="todo_info">
                    <img class="check_img" src="assets/img/check-square.svg" alt="check-square\">
                    <a href="#" class="email-link">Todo</a>
                </div>
                <div class="calendar_info">
                    <img class="mail_img" src="assets/img/calendar.svg" alt="calendar">
                    <a href="#" class="calendar-link">Calendar</a>
                </div>
            </div>
            <div class="elements-info">
                <h3 class="elements_title">UI ELEMENTS</h3>
                <div class="grid_info-elements">
                    <div class="grid-info">
                        <img class="grid_img" src="assets/img/copy.svg" alt="mail">
                        <a href="#" class="grid-link">Grid</a>
                    </div>
                    <img src="assets/img/right.png" alt="right" class="grid_right-img">
                </div>
                <div class="chat_info">
                    <img class="chat_img" src="assets/img/chat.png" alt="chat">
                    <a href="#" class="chat-link">Chat</a>
                </div>
                <div class="todo_info">
                    <img class="check_img" src="assets/img/check-square.svg" alt="check-square\">
                    <a href="#" class="email-link">Todo</a>
                </div>
                <div class="calendar_info">
                    <img class="mail_img" src="assets/img/calendar.svg" alt="calendar">
                    <a href="#" class="calendar-link">Calendar</a>
                </div>
            </div>

        </aside>


        <main class="main">

        </main>
    </div>




    <script src="./main.js"></script>
</body>

</html>
